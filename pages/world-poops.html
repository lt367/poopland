<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poops Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="page-styles.css">
    <style>
        .world-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .world-map {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #2c3e50;
        }

        .continent {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .continent:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        .continent-shape {
            font-size: 4rem;
        }

        .continent-name {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .continent:hover .continent-name {
            opacity: 1;
        }

        .poop-pin {
            position: absolute;
            font-size: 1.5rem;
            cursor: pointer;
            animation: bounce-pin 2s ease-in-out infinite;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }

        .poop-pin:hover {
            transform: scale(1.3);
            animation: none;
        }

        @keyframes bounce-pin {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .north-america { left: 10%; top: 20%; }
        .south-america { left: 20%; top: 55%; }
        .europe { left: 45%; top: 20%; }
        .africa { left: 45%; top: 45%; }
        .asia { left: 65%; top: 25%; }
        .australia { left: 75%; top: 60%; }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .info-panel {
            background: #FFF8DC;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .animal-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .animal-card:hover {
            transform: translateX(10px);
        }

        .animal-emoji {
            font-size: 3rem;
        }

        .animal-info h3 {
            color: #8B4513;
            margin-bottom: 5px;
        }

        .animal-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .poop-fact {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
            margin-top: 5px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #DDD;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-tab:hover {
            background: #CCC;
        }

        .filter-tab.active {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            color: white;
        }

        .region-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 1000;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        .region-popup.active {
            display: block;
            animation: popup-in 0.3s ease;
        }

        @keyframes popup-in {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .popup-overlay.active {
            display: block;
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .region-icon {
            font-size: 3rem;
        }

        .region-title {
            font-size: 1.5rem;
            color: #8B4513;
        }

        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .quiz-section {
            background: #E8F5E9;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .quiz-question {
            font-size: 1.1rem;
            color: #2E7D32;
            margin-bottom: 15px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 12px 20px;
            background: white;
            border: 2px solid #A5D6A7;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-align: left;
        }

        .quiz-option:hover {
            background: #A5D6A7;
        }

        .quiz-option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .quiz-option.wrong {
            background: #F44336;
            color: white;
            border-color: #F44336;
        }

        .score-display {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #2E7D32;
        }

        .discovered-counter {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 15px;
            margin-bottom: 20px;
            color: #4A2F17;
        }

        .discovered-counter h3 {
            margin: 0 0 5px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #8B4513;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="page-body">
    <a href="../index.html" class="back-button">Back to Poop</a>

    <div class="page-container" style="max-width: 900px;">
        <h1 class="page-title">Poops Around the World!</h1>

        <div class="content-box">
            <div class="discovered-counter">
                <h3>Animals Discovered: <span id="discoveredCount">0</span> / 12</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="world-map" id="worldMap">
                <div class="stars" id="stars"></div>

                <!-- Continents -->
                <div class="continent north-america" data-region="north-america">
                    <div class="continent-shape">üåé</div>
                    <div class="continent-name">North America</div>
                </div>

                <div class="continent south-america" data-region="south-america">
                    <div class="continent-shape">üåé</div>
                    <div class="continent-name">South America</div>
                </div>

                <div class="continent europe" data-region="europe">
                    <div class="continent-shape">üåç</div>
                    <div class="continent-name">Europe</div>
                </div>

                <div class="continent africa" data-region="africa">
                    <div class="continent-shape">üåç</div>
                    <div class="continent-name">Africa</div>
                </div>

                <div class="continent asia" data-region="asia">
                    <div class="continent-shape">üåè</div>
                    <div class="continent-name">Asia</div>
                </div>

                <div class="continent australia" data-region="australia">
                    <div class="continent-shape">üåè</div>
                    <div class="continent-name">Australia</div>
                </div>

                <!-- Poop Pins -->
                <div class="poop-pin" style="left: 15%; top: 30%;" data-animal="bear" title="Click me!">üí©</div>
                <div class="poop-pin" style="left: 25%; top: 65%;" data-animal="sloth" title="Click me!">üí©</div>
                <div class="poop-pin" style="left: 48%; top: 30%;" data-animal="cow" title="Click me!">üí©</div>
                <div class="poop-pin" style="left: 50%; top: 55%;" data-animal="elephant" title="Click me!">üí©</div>
                <div class="poop-pin" style="left: 70%; top: 35%;" data-animal="panda" title="Click me!">üí©</div>
                <div class="poop-pin" style="left: 80%; top: 65%;" data-animal="wombat" title="Click me!">üí©</div>
            </div>

            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Animals</button>
                <button class="filter-tab" data-filter="mammals">Mammals</button>
                <button class="filter-tab" data-filter="birds">Birds</button>
                <button class="filter-tab" data-filter="marine">Marine</button>
            </div>

            <div class="info-panel" id="animalList">
                <!-- Animals will be populated here -->
            </div>

            <div class="quiz-section">
                <h3 style="color: #2E7D32; margin-bottom: 15px;">üß† Poop Quiz!</h3>
                <div class="quiz-question" id="quizQuestion">Loading question...</div>
                <div class="quiz-options" id="quizOptions"></div>
                <div class="score-display">Score: <span id="quizScore">0</span> / <span id="quizTotal">0</span></div>
            </div>
        </div>
    </div>

    <!-- Region Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="region-popup" id="regionPopup">
        <button class="close-popup" id="closePopup">√ó</button>
        <div class="region-header">
            <div class="region-icon" id="regionIcon">üåç</div>
            <div class="region-title" id="regionTitle">Region Name</div>
        </div>
        <div id="regionContent"></div>
    </div>

    <script>
        const animals = [
            {
                id: 'elephant',
                name: 'African Elephant',
                emoji: 'üêò',
                region: 'africa',
                category: 'mammals',
                fact: 'Produces 300 lbs of poop per day!',
                description: 'The largest land animal creates the largest poops! Elephant dung is so important that it helps spread seeds across the savanna.',
                funFact: 'Elephant poop is used to make paper in some countries!'
            },
            {
                id: 'wombat',
                name: 'Wombat',
                emoji: 'üê®',
                region: 'australia',
                category: 'mammals',
                fact: 'Cube-shaped poop!',
                description: 'Wombats are the only animals that produce cube-shaped poop! This helps the droppings stay in place to mark their territory.',
                funFact: 'They can produce 80-100 cubes per night!'
            },
            {
                id: 'panda',
                name: 'Giant Panda',
                emoji: 'üêº',
                region: 'asia',
                category: 'mammals',
                fact: 'Poops 40 times a day!',
                description: 'Pandas spend 12 hours a day eating bamboo and poop about 40 times daily. Their poop smells like tea!',
                funFact: 'Panda poop is used to make luxury tea in China!'
            },
            {
                id: 'whale',
                name: 'Blue Whale',
                emoji: 'üêã',
                region: 'marine',
                category: 'marine',
                fact: 'Bright orange poop!',
                description: 'Blue whale poop is bright orange or red due to their diet of krill. It floats on the surface and fertilizes the ocean!',
                funFact: 'Whale poop helps fight climate change by feeding phytoplankton!'
            },
            {
                id: 'sloth',
                name: 'Three-toed Sloth',
                emoji: 'ü¶•',
                region: 'south-america',
                category: 'mammals',
                fact: 'Poops once a week!',
                description: 'Sloths only poop once a week! They climb down from their tree to do their business, which is very dangerous for them.',
                funFact: 'A sloth can lose 1/3 of its body weight in a single poop!'
            },
            {
                id: 'bear',
                name: 'Grizzly Bear',
                emoji: 'üêª',
                region: 'north-america',
                category: 'mammals',
                fact: 'Makes a "poop plug" for hibernation!',
                description: 'Before hibernation, bears create a "fecal plug" made of pine needles and hair that stays in place for months.',
                funFact: 'Bear scat can tell researchers what the bear has been eating!'
            },
            {
                id: 'penguin',
                name: 'Penguin',
                emoji: 'üêß',
                region: 'antarctica',
                category: 'birds',
                fact: 'Projectile poopers!',
                description: 'Penguins can shoot their poop up to 4 feet away! This keeps their nests clean.',
                funFact: 'Scientists can spot penguin colonies from space by their pink poop stains!'
            },
            {
                id: 'cow',
                name: 'Dairy Cow',
                emoji: 'üêÑ',
                region: 'europe',
                category: 'mammals',
                fact: '65 lbs of manure daily!',
                description: 'A single cow produces about 65 pounds of manure every day. This is great for fertilizing crops!',
                funFact: 'Cow manure can be turned into electricity!'
            },
            {
                id: 'parrotfish',
                name: 'Parrotfish',
                emoji: 'üê†',
                region: 'marine',
                category: 'marine',
                fact: 'Poops sand!',
                description: 'Parrotfish eat coral and poop out sand! A single parrotfish can produce 800 lbs of sand per year.',
                funFact: 'Many tropical beaches are made of parrotfish poop!'
            },
            {
                id: 'hippo',
                name: 'Hippopotamus',
                emoji: 'ü¶õ',
                region: 'africa',
                category: 'mammals',
                fact: 'Tail-propeller poop spreader!',
                description: 'Hippos spin their tails like propellers while pooping to spread their dung and mark territory!',
                funFact: 'Hippo poop feeds entire river ecosystems!'
            },
            {
                id: 'vulture',
                name: 'Vulture',
                emoji: 'ü¶Ö',
                region: 'worldwide',
                category: 'birds',
                fact: 'Poops on legs to cool down!',
                description: 'Vultures poop on their own legs! The evaporation cools them down and the acid kills bacteria.',
                funFact: 'This behavior is called "urohidrosis"!'
            },
            {
                id: 'rabbit',
                name: 'Rabbit',
                emoji: 'üê∞',
                region: 'worldwide',
                category: 'mammals',
                fact: 'Eats its own poop!',
                description: 'Rabbits produce two types of poop and eat one kind (cecotropes) to get extra nutrients!',
                funFact: 'This is called "cecotrophy" and is totally normal!'
            }
        ];

        const regions = {
            'north-america': { name: 'North America', icon: 'üåé', animals: ['bear'] },
            'south-america': { name: 'South America', icon: 'üåé', animals: ['sloth'] },
            'europe': { name: 'Europe', icon: 'üåç', animals: ['cow'] },
            'africa': { name: 'Africa', icon: 'üåç', animals: ['elephant', 'hippo'] },
            'asia': { name: 'Asia', icon: 'üåè', animals: ['panda'] },
            'australia': { name: 'Australia', icon: 'üåè', animals: ['wombat'] }
        };

        const quizQuestions = [
            { q: 'Which animal produces cube-shaped poop?', a: 'Wombat', options: ['Wombat', 'Elephant', 'Panda', 'Sloth'] },
            { q: 'How many pounds of poop does an elephant produce daily?', a: '300 lbs', options: ['50 lbs', '100 lbs', '300 lbs', '500 lbs'] },
            { q: 'What color is blue whale poop?', a: 'Orange', options: ['Blue', 'Green', 'Orange', 'Brown'] },
            { q: 'How often does a sloth poop?', a: 'Once a week', options: ['Every day', 'Twice a day', 'Once a week', 'Once a month'] },
            { q: 'What do parrotfish poop out?', a: 'Sand', options: ['Coral', 'Sand', 'Rocks', 'Seaweed'] },
            { q: 'Why do vultures poop on their legs?', a: 'To cool down', options: ['For fun', 'To cool down', 'By accident', 'To mark territory'] }
        ];

        let discovered = new Set();
        let quizScore = 0;
        let quizTotal = 0;
        let currentQuestion = 0;

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        function renderAnimals(filter = 'all') {
            const animalList = document.getElementById('animalList');
            const filtered = filter === 'all' ? animals : animals.filter(a => a.category === filter);

            animalList.innerHTML = filtered.map(animal => `
                <div class="animal-card" onclick="showAnimalDetail('${animal.id}')">
                    <div class="animal-emoji">${animal.emoji}</div>
                    <div class="animal-info">
                        <h3>${animal.name}</h3>
                        <p>${animal.description}</p>
                        <span class="poop-fact">üí© ${animal.fact}</span>
                    </div>
                </div>
            `).join('');
        }

        function showAnimalDetail(animalId) {
            const animal = animals.find(a => a.id === animalId);
            if (!animal) return;

            discovered.add(animalId);
            updateProgress();

            const popup = document.getElementById('regionPopup');
            const overlay = document.getElementById('popupOverlay');

            document.getElementById('regionIcon').textContent = animal.emoji;
            document.getElementById('regionTitle').textContent = animal.name;
            document.getElementById('regionContent').innerHTML = `
                <p style="color: #666; margin-bottom: 15px;">${animal.description}</p>
                <div style="background: #FFF8DC; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <strong>üí© Poop Fact:</strong> ${animal.fact}
                </div>
                <div style="background: #E3F2FD; padding: 15px; border-radius: 10px;">
                    <strong>ü§ì Fun Fact:</strong> ${animal.funFact}
                </div>
            `;

            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function showRegion(regionId) {
            const region = regions[regionId];
            if (!region) return;

            const popup = document.getElementById('regionPopup');
            const overlay = document.getElementById('popupOverlay');

            const regionAnimals = animals.filter(a => region.animals.includes(a.id));

            document.getElementById('regionIcon').textContent = region.icon;
            document.getElementById('regionTitle').textContent = region.name;
            document.getElementById('regionContent').innerHTML = `
                <h4 style="margin-bottom: 15px;">Animals in this region:</h4>
                ${regionAnimals.map(a => `
                    <div class="animal-card" onclick="showAnimalDetail('${a.id}')" style="margin-bottom: 10px;">
                        <div class="animal-emoji" style="font-size: 2rem;">${a.emoji}</div>
                        <div class="animal-info">
                            <h3 style="font-size: 1rem;">${a.name}</h3>
                            <span class="poop-fact">üí© ${a.fact}</span>
                        </div>
                    </div>
                `).join('')}
            `;

            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            document.getElementById('regionPopup').classList.remove('active');
            document.getElementById('popupOverlay').classList.remove('active');
        }

        function updateProgress() {
            const count = discovered.size;
            document.getElementById('discoveredCount').textContent = count;
            document.getElementById('progressFill').style.width = (count / 12 * 100) + '%';
        }

        function loadQuiz() {
            if (currentQuestion >= quizQuestions.length) {
                currentQuestion = 0;
            }

            const q = quizQuestions[currentQuestion];
            document.getElementById('quizQuestion').textContent = q.q;

            const shuffled = [...q.options].sort(() => Math.random() - 0.5);
            document.getElementById('quizOptions').innerHTML = shuffled.map(opt => `
                <button class="quiz-option" onclick="checkAnswer(this, '${opt}', '${q.a}')">${opt}</button>
            `).join('');
        }

        function checkAnswer(btn, selected, correct) {
            const buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(b => b.disabled = true);

            quizTotal++;

            if (selected === correct) {
                btn.classList.add('correct');
                quizScore++;
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => {
                    if (b.textContent === correct) b.classList.add('correct');
                });
            }

            document.getElementById('quizScore').textContent = quizScore;
            document.getElementById('quizTotal').textContent = quizTotal;

            setTimeout(() => {
                currentQuestion++;
                loadQuiz();
            }, 1500);
        }

        // Event listeners
        document.querySelectorAll('.continent').forEach(c => {
            c.addEventListener('click', () => showRegion(c.dataset.region));
        });

        document.querySelectorAll('.poop-pin').forEach(pin => {
            pin.addEventListener('click', () => showAnimalDetail(pin.dataset.animal));
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderAnimals(tab.dataset.filter);
            });
        });

        document.getElementById('closePopup').addEventListener('click', closePopup);
        document.getElementById('popupOverlay').addEventListener('click', closePopup);

        // Initialize
        renderAnimals();
        loadQuiz();
    </script>
</body>
</html>
